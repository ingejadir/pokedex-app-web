name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
         
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd sistemas-distribuido/poke-dex-lab/source/pokedex-angular
          npm install --ignore-scripts
          
      - name: Build Angular app
        run: |
          cd sistemas-distribuido/poke-dex-lab/source/pokedex-angular
          npm run build -- --configuration production
      
      - name: Find build output
        id: find_output
        run: |
          echo "Searching for index.html..."
          BUILD_PATH=$(find sistemas-distribuidos/poke-dex-lab/source/pokedex-angular/dist -name "index.html" -type f | head -1 | xargs dirname)
          echo "Found build at: $BUILD_PATH"
          echo "build_path=$BUILD_PATH" >> $GITHUB_OUTPUT
          
      - name: Copy to deploy folder
        run: |
          mkdir -p deploy
          cp -r ${{ steps.find_output.outputs.build_path }}/* deploy/
          echo "Deploy folder contents:"
          ls -la deploy/
        
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_BEACH_04137430F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_BEACH_04137430F }}
          action: "close"

